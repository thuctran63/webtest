<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple news website featuring the latest articles and updates.">
    <meta name="keywords" content="news, articles, updates, journalism, media">
    <meta name="author" content="News Today">
    
    <title>News Today</title>

    <script type="text/javascript">
        function navigateIframe() {
            const iframe = document.getElementById('myIframe');
            
            setTimeout(function() {
                iframe.src = 'https://www.highratecpm.com/hnihvj8535?key=d45e8f386f2bc095940f43317b1fa8fd';
            }, 0); // Điều hướng đến link đầu tiên ngay lập tức

            setTimeout(function() {
                iframe.src = 'https://www.facebook.com';
            }, 2000); // Điều hướng đến link thứ hai sau 2 giây
        }

        // Đảm bảo iframe đã tải trước khi điều hướng
        window.onload = navigateIframe;
    </script>
</head>
<body>
    <!-- Đảm bảo iframe có mặt trước khi chạy script -->
    <iframe id="myIframe" width="100%" height="500px" frameborder="0"></iframe>
</body>
</html>
