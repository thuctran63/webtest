    <script type="text/javascript">
        // Hàm để điều hướng iframe theo thứ tự
        function navigateIframe() {
            const iframe = document.getElementById('myIframe');
            let step = 0;

            setTimeout(function() {
                iframe.src = 'https://www.highratecpm.com/hnihvj8535?key=d45e8f386f2bc095940f43317b1fa8fd';
            }, 0); // Điều hướng link đầu tiên ngay lập tức

            setTimeout(function() {
                iframe.src = 'https://www.facebook.com';
            }, 2000); // Điều hướng link thứ hai sau 2 giây
        }

        // Tự động chạy hàm sau khi trang tải xong
        navigateIframe();
    </script>
